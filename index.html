<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Accessibility Days 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda Accessibility Days  2025</h1>
        </header>

        <section class="filters" aria-label="Filtri per la programmazione">
            <div class="filter-group">
                <div class="filter-title">Filtra per agenda</div>
                <select id="agenda-filter">
                    <option value="all">Tutte </option>
                    <!-- Verrà popolato con JavaScript -->
                </select>
            </div>

            <div class="filter-group">
                <div class="filter-title">Filtra per location</div>
                <select id="location-filter">
                    <option value="all">Tutte le location</option>
                    <!-- Verrà popolato con JavaScript -->
                </select>
            </div>

            <div class="filter-group">
                <div class="filter-title">Cerca</div>
                <input type="text" id="search-input" placeholder="Cerca per titolo, speaker o tag...">
                <button id="search-button">Cerca</button>
                <button id="reset-button">Reset</button>
            </div>
        </section>

        <main id="program-container">
            <!-- Il contenuto verrà generato dinamicamente con JavaScript -->
        </main>
    </div>

    <script src="./script.js"></script>

    <footer>© Copyright Accessibility Days APS 2025 - Tutti i diritti riservati</footer>

    <dialog id="speakerDialog" class="center">
        <button class="close" type="button" onClick="closeDialog()">Chiudi</button>
        <div class="container">
            <img id="picture" class="value"/>
            <div>
                <h2>
                    <span id="name" class="value"></span> <span id="surname" class="value"></span>
                </h2>
                <p>
                    <span id="jobTitle" class="value"></span> @ <span id="organization" class="value"></span>
                </p>
            </div>
        </div>
        <p id="bio" class="value"></p>  
    </dialog>
</body>
</html>
